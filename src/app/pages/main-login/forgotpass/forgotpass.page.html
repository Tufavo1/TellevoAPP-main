<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" #volver>
      <ion-icon class="back" (click)="volverPaginaAnterior()" name="arrow-back-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fullscreen-bg" #main>
  <div class="background-image"></div>
  <ion-card class="container-card">
    <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>

    <ion-card-subtitle class="ion-text-lowercase">Ingresa tu correo electrónico para restablecer tu
      contraseña</ion-card-subtitle>

    <ion-card-content class="card-content" #form>
      <form class="form-forgot" (submit)="enviarCorreoRecuperacion()" #forgotPassForm="ngForm">
        <ion-item>
          <ion-input [(ngModel)]="email" name="email" type="text" placeholder="Correo Electrónico"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <div class="container-btn">
          <ion-button class="btn-recuperar" type="submit">
            Enviar link
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
          <div class="mensaje">{{ mensaje }}</div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
