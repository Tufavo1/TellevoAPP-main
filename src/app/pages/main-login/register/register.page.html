<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" #volver>
      <ion-icon class="back" (click)="volverPaginaAnterior()" name="arrow-back-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fullscreen-bg" #main>
  <div class="background-image"></div>
  <ion-card class="container-card">
    <ion-card-title>Registrate</ion-card-title>
    <ion-card-subtitle class="ion-text-lowercase">Disfruta Y vive de las mejores
      experiencias</ion-card-subtitle>

    <ion-card-content class="card-content" #section>
      <ion-item>
        <ion-input [(ngModel)]="names" type="text" placeholder="Nombre Completo"
          [ngClass]="{ 'campo-faltante': !names }"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="direccion" type="text" placeholder="Direccion de Domicilio" ng-reflect-name="direccion">
        </ion-input>
        <ion-icon name="location-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="numero" type="number" placeholder="Numero De Telefono" ng-reflect-name="numero">
        </ion-input>
        <ion-icon name="call"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="fechaNacimiento" type="date" [value]="fechaNacimiento"
          ng-reflect-name="fechaNacimiento">Fecha Nacimiento</ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="email" type="text" placeholder="Correo" ng-reflect-name="email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" placeholder="contrasennia"
          ng-reflect-name="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="container-btn">
        <ion-button shape="round" fill="solid" class="btn-register" (click)="registrar()">Registrarse</ion-button>
      </div>
    </ion-card-content>
    <div class="ion-card-footer" #cardfooter>
      <span class="text-footer">Ya tienes Cuenta?</span>
      <ion-button fill="clear" (click)="IrAllogin()" class="btn-registro">Inicia Aqui
        aqui!</ion-button>
    </div>
  </ion-card>
</ion-content>
