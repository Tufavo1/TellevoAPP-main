<ion-header>
  <div class="fixed-profile" (click)="abrirPerfil()">
    <ion-button fill="clear">
      <ion-img [src]="userImage" alt="Tu perfil"></ion-img>
    </ion-button>
  </div>

  <div class="fixed-search">
    <ion-searchbar placeholder="Ingresa Destino" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </div>
</ion-header>

<ion-content class="fullscreen-bg" #Content>
  <div class="background-image"></div>
  <div class="container-vehiculos">
    <ng-container *ngIf="loaded; else loadingContent">
      <ion-list>
        <h1 class="title">Selecciona un vehiculo, paga y disfruta de un buen Viaje.</h1>
        <ion-item class="container-btn" *ngFor="let vehiculo of vehiculosRegistrados">
          <ion-button class="btn-item" expand="full" *ngIf="matchDestination(vehiculo.destino)"
            (click)="realizarPago(vehiculo)">
            <ion-icon name="car-outline"></ion-icon>
            <ion-label>
              <h2>{{ vehiculo.modelo }}</h2>
              <p>Nombre: {{ vehiculo.nombre }}</p>
              <p>AÃ±o: {{ vehiculo.anio }}</p>
              <p>Patente: {{ vehiculo.patente }}</p>
              <p>destino: {{ vehiculo.destino }}</p>
              <p>Asientos Disponibles: {{ vehiculo.cantidad }}</p>
              <p>Costo viaje: $ {{ vehiculo.costo }}</p>
            </ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-container>
    <ng-template #loadingContent>
      <ion-list class="container-skeleton">
        <ion-item class="load-item" *ngFor="let vehicle of [1, 2]">
          <ion-button class="content-item" expand="full">
            <ion-skeleton-text animated style="width: 40px; height: 40px;"></ion-skeleton-text>
            <ion-label>
              <h2><ion-skeleton-text animated style="width: 80px;"></ion-skeleton-text></h2>
              <p><ion-skeleton-text animated style="width: 60px;"></ion-skeleton-text></p>
              <p><ion-skeleton-text animated style="width: 30px;"></ion-skeleton-text></p>
            </ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>
</ion-content>

<div class="menu-navigation" #MainNavigation>
  <ion-buttons class="container-button">
    <ion-button (click)="volverPaginaAnterior()">
      <ion-icon class="back" name="arrow-back-circle-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="mostrarHistorial()">
      <ion-icon name="id-card-outline"></ion-icon>
    </ion-button>

    <ion-button class="btn-logout" (click)="mostrarConfirmacionCerrarSesion()"><ion-icon
        name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>
